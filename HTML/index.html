<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header></header>
    <main>
        <fieldset>
            <legend>HTML Form</legend>
        <form action= "/page.html"> method="post">
            <ul>
                <li>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" value="" placeholder="Type your name">
                    
                </li>
                <br>
                <li>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="" placeholder="Type your email">
                </li>
                <br>
                <li>
                    <label for="msg">Message:</label>
                    <textarea id="msg" name="user_message" placeholder="Type your message"></textarea>
                </li>
                <br>
                <li>
                    <label for="radio">radio</label>
                    <input type="radio" id="email" name="radio" value="">
                </li>
                <input type="submit" value="Submit">
                <button class="send-btn">btn</button>
            </ul>
        </form>
    </fieldset>
    </main>
    <footer></footer>
</body>
<script src="main.js"></script>
</html>
